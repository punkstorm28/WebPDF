apply plugin: 'com.android.application'android {    splits {        abi {            enable true            reset()            include 'x86_64', 'armeabi-v7a','mips64','arm64-v8a'            universalApk true        }    }    sourceSets {        main {            jni.srcDirs = []            jniLibs.srcDirs = ['jniLibs']        }    }    signingConfigs {        debug {            keyAlias 'mupdf_release_key'            storeFile file('mupdf_release_key.jks')            keyPassword 'Abc123456'            storePassword 'Abc123456'        }        release {            keyAlias 'mupdf_release_key'            storeFile file('mupdf_release_key.jks')            keyPassword 'Abc123456'            storePassword 'Abc123456'        }    }    compileSdkVersion 21    buildToolsVersion '23.0.2'    defaultConfig {        applicationId 'in.youngpioneer.dps'        minSdkVersion 16        targetSdkVersion 19        versionCode 71        versionName '2.0'        signingConfig signingConfigs.debug        ndk {            abiFilters 'x86_64', 'armeabi-v7a','mips64','arm64-v8a'        }    }    buildTypes {        debug {            signingConfig signingConfigs.release            buildConfigField "Boolean", "tv", "false"            jniDebuggable true        }        release {            signingConfig signingConfigs.release            minifyEnabled false            buildConfigField "Boolean", "tv", "false"            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }    productFlavors {    }    lintOptions { abortOnError false }    dexOptions {        incremental false    }}dependencies {    compile 'com.android.support:appcompat-v7:21.0.3'    compile 'com.android.support:cardview-v7:21.0.3'    compile 'com.android.support:recyclerview-v7:21.0.3'    compile 'com.android.support:support-v4:21.0.3'    compile 'com.amazonaws:aws-android-sdk-core:2.2.11'    compile 'com.amazonaws:aws-android-sdk-cognito:2.2.11'    compile 'com.amazonaws:aws-android-sdk-sns:2.2.11'    compile 'com.google.android.gms:play-services-gcm:8.1.0'    compile 'com.google.android.gms:play-services-appindexing:8.1.0'}repositories {    jcenter()}